<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <title>United States COVID-19 Tracker</title>
</head>
<body>
    <header class="info" >
        <div class="col-md-12" id="header">USA COVID-19 Tracker By State</div>
    </header>
    <div class="container-fluid">
        <img src="https://www.countryflags.io/us/shiny/64.png">
        <div class="col-lg-9">
            <div class="card">
                <div class="card-section">
                    <h2 id="totalCases">Total Cases in the United States:</h2>
                    <div id="stateName" class="state-name"></div>
                    <div id="date" class="date"></div>
                    <div id="stateCases" class="state-cases"></div>
                    <div id="stateDeaths" class="state-deaths"></div>
                    <img src="https://www.countryflags.io/us/shiny/64.png">
                </div>
            </div>  
        </div>
        <aside class="info">
        <div class="col-md-3 form-group" id="asideSearch">
            <h1>Search:</h1>
            <div id="state" class="input-group md-form form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="State Name" aria-label="Search">
                <div class="input-group-prepend">
                    <button class="submit" id="search"><i class="fa fa-search" aria-hidden="true"></i></button></div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
