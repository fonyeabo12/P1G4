<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
    <title>Covid 19 United States Tracker</title>
</head>
<body>
    <header class="info">
        <div class="col-md-12" id="header">Covid 19 United States Tracker By State</div>
    </header>
    <div class="container">
        <h2 id="totalCases">Total cases in U.S. :</h2>
        <div id="stateName"></div>
        <div id="date"></div>
        <div id="stateCases"></div>
        <div id="stateDeaths"></div>
    </div>
    <aside class="info">
        <div class="col-md-3 form-group" id="asideSearch">
            <h1>Search:</h1>
            <div id="city" class="input-group md-form form-sm form-1 pl-0">
                <input id="input" class="form-control my-0 py-1" type="text" placeholder="State name" aria-label="Search">
                <div class="input-group-prepend">
                    <button class="submit" id="search"><i class="fa fa-search" aria-hidden="true"></i></button></div>
            </div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
