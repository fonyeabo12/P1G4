<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data-view"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        const queryURL1 = "https://api.covid19api.com/total/country/united-states/status/confirmed"
        const queryURL2 = "https://api.covid19api.com/total/country/canada/status/confirmed";
    $.ajax({
    url: queryURL2,
      method: "GET"
    }).then(function(response) {
        console.log(response);
        $("#data-view").text(JSON.stringify(response));
    }).catch(function(error) {
        console.log(error);
    });
    </script>
</body>
</html>
